<div class="card">
  <h1 class="card-header">Letzte Bewegungen</h1>
  <div class="card-block">
    <table class="table table-striped table-responsive col-12">
      <thead class="thead-inverse">
        <th>Von</th>
        <th>Zu</th>
        <th>Betrag</th>
        <th>Kontostand Neu</th>
      </thead>
      <tr *ngFor="let trans of lastTransactions">
        <th scope="row">{{trans.from}}</th>
        <td>{{trans.to}}</td>
        <td>{{trans.amount | number: '1.2-2'}} CHF</td>
        <td>{{trans.balance | number: '1.2-2'}} CHF</td>
      </tr>
    </table>
    <button class="btn btn-primary" routerLink="transactions">Alle Anzeigen</button>
  </div>
</div>
