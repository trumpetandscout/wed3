<h1>Letzte Bewegungen</h1>
<table class="table table-striped table-responsive">
  <thead class="thead-inverse">
    <th>Von</th>
    <th>Zu</th>
    <th>Betrag</th>
    <th>Kontostand Neu</th>
  </thead>
  <tr *ngFor="let trans of lastTransactions">
    <th scope="row">{{trans.from}}</th>
    <td>{{trans.to}}</td>
    <td>{{trans.amount | number: '1.2-2'}} CHF</td>
    <td>{{trans.balance | number: '1.2-2'}} CHF</td>
  </tr>
</table>
<button>Alle Anzeigen</button>
